<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>

    <!-- Estruturando formulário de login  -->
    <div class="container-login">
        <div class="form">
            <form>
                <div class="item-login">
                    <div class="img-login">
                        <img src="./img/logo2.png" alt="Logo Eugenio News">
                    </div> <!-- img-login -->
                </div> <!-- item-login -->

                <div class="input-login-container">
                    <div class="login-input">
                        <input type="text" id="1">
                        <label for="1">Usuário</label>
                    </div> <!-- login-input -->
                    <div class="login-input">
                        <input type="password" id="2">
                        <label for="2">Senha</label>
                    </div> <!-- login-input -->
                    <div class="login-input login-break">
                        <input type="submit" value="Login">
                    </div> <!-- login-input -->
                    <div class="login-input check">
                        <input type="checkbox" id="3">
                        <label for="3">Lembrar meus dados</label>
                    </div> <!-- login-input -->
                </div> <!-- input-login-container -->
            </form>
        </div> <!-- form -->
    </div> <!-- container-login -->
    <!-- Fim do formulário de login -->

</body>

</html>
